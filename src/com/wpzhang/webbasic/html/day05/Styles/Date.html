<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script>
        function test() {
            var now = new Date();
            alert(now.toLocaleTimeString());
            alert(now.toLocaleDateString())
            alert(now.toTimeString())
            alert(now.toString)
        }
    </script>
</head>
<body>
    <input type="button" value="日期转换" onclick="test();">
</body>
</html>
