<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格合并边框</title>
    <style>
        .tab{
            width:200px;
            border:1px solid red;
            padding:8px;
            margin-left:30px;
            border-collapse: collapse;

        }
        td{
            border: 1px solid orange;
            font-family: '楷体';
            font-weight: bold;
            text-align: center;
            /*border-collapse: collapse;*/
        }
    </style>
</head>
<body>
    <table class="tab" border="1" >表格
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

    </table>
</body>
</html>
