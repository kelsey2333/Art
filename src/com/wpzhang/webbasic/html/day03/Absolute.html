<!DOCTYPE html>
<html>
<head>

    <title>绝对定位</title>

        .outter{
            border: 1px solid;
            height:150px;
            width:150px;
        }
        .absolute{
            position: absolute;
            border:1px solid red;
            height:50px;
            width:50px;
        }
    </style>
</head>
<body>
    <div class="outter"></div>
    <div class="absolute"></div>
</body>
</html>
