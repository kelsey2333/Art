<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        .relative{
            border: 1px solid red;
            height:100px;
            width:100px;
            position:relative;
            left:150px;
            top:10px;
        }
        .d1{
            border: 1px solid #0ea8d8;
            height:200px;
            width:200px;
        }
    </style>
</head>
<body>
    <h1>相对定位</h1>
        <div class="d1"></div>
        <div class="relative"></div>
</body>
</html>
