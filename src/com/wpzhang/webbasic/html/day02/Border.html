<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>四边设置和单边设置</title>
    <style>
        .div1{
            border: 1px solid #ccc;
        }
        p{
            border: 1px solid #ccc;
        }
        span{
            border: 1px solid #ccc;
        }

        .div2{
            border-left:2px solid gold;
            border-bottom: 2px solid olivedrab;
            border-right: 2px solid yellowgreen;
            border-top: 2px solid lightgrey;
        }
    </style>
</head>
<body>
    <div class="div1">四边设置</div>
    <p>四边设置</p>
    <span>四边设置</span>
    <br>
    <br>

    <div class="div2">单边设置</div>
</body>
</html>
