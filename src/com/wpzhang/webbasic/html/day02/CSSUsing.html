<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式的三种使用方式</title>

    <style>
        /*
        span:选中所有当前页面的span元素，设置所有标签中的字体为红色
         */
        span{
            color:red;
        }
    </style>
    <link rel="stylesheet"type="text/css"href="main.css">
</head>
<body>
    <h1>css内联样式</h1>
    <p style="color:lightskyblue">我是css内联样式</p>

    <h1>内部样式</h1>
    <span>我是内部样式1</span><br>
    <span style="color:darkslateblue">我是内部样式2</span>

    <h1>外部样式</h1>
    <div>外部样式1</div>
    <div2>外部样式2</div2>


    </div>

</body>
</html>
