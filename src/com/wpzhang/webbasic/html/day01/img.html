<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>
    <h1>图片</h1>
    <p>
        需要使用img标签，设置src属性（文件路径），目前使用相对路径
        width:设置宽度
        height:设置高度
    </p>
    <img src="小包总.jpg" width="300px">

    <h1>超链接</h1>
    <p>
        使用a标签：href:打开资源文件的链接地址
        target:设置文件的打开方式
        _blank:创建新标签打开
        -self：当前页打开
    </p>
    <a href="title.html" target="_self">相对路径打开，当前页打开</a>
    <a href="title.html" target="_blank">相对路径打开，创建新标签打开</a>

</html>
