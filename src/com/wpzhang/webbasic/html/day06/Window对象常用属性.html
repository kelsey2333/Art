<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>window对象常用属性</title>
    <script>
        /*
        1、screen
        2、history对象
        3、location对象
         */
        function getScreen(){
            //分辨率
            alert(screen.width +":" + screen.height);
            alert(screen.availWidth + ":" + screen.availHeight);
        }
        function Back() {
            //back后退
            alert(history.length);
            history.back();
        }
        function forward(){
            history.forward();
        }
    </script>
</head>
<body>
    <button onclick="getScreen()">screen对象</button>
    <button onclick="Back();">back</button>
    <button onclick="forward();">前进</button>
    <a href="http://www.baidu.com">hrefInHistory</a>
    <button onclick="location.href='http://www.baidu.com';">hrefInLocation</button>
</body>
</html>
