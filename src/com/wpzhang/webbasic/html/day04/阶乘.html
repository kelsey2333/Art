<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阶乘</title>
    <script>
        function getVal(){
            var inputObj = document.getElementById("inputVal")
            var val = inputObj.value;
            var num = parseInt(val);
            if (isNaN(num)){
                alert("您输入的不是一个数！")
            }else if (num>100||num<0){
                alert("请输入0-100之间的数")
            }else{
                var result =1;
                for(var i=1;i<= num;i++){
                    result *=i;
                }
                alert("阶乘得：" + result);
            }
        }
    </script>
</head>
<body>
    <input id="inputVal" type="text">
    <input type="button" value="阶乘得" onclick="getVal();">
</body>
</html>
